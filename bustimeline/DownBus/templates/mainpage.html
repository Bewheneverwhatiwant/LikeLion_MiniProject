<!DOCTYPE html>
<html>
<head>
    <title>버스 시간표 알리미</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: beige;
        }
        
        .circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin-top: 50px;
            position: relative;
            overflow: hidden;
            
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .circle:before {
            content: "";
            position: absolute;
            top: -10px;
            right: -10px;
            bottom: -10px;
            left: -10px;
            background-image: url('/bustimeline/bus_adobe_express.svg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 160px;
        }
        
        .button {
            width: 200px;
            height: 50px;
            margin-bottom: 50px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }


    </style>
</head>

<!--png에서 svg로 이미지 변환 성공(모든 페이지 로고에서 적용 완료)!-->
<body>
    <div class="circle" style="background-image: url('/static/bus_adobe_express.svg');"></div>
    <div class="button-container">
        <button class="button" onclick="window.location.href='/bus-list-up/'">버스 시간표 보기</button>
        <button class="button" onclick="window.location.href='/bus-list/'">버스 실시간 위치 보기</button>
    </div>
    <p style="margin-top: 10px;">멋쟁이 사자처럼 6팀! 임예람, 이수혁, 김준영, 이나영</p>
</body>
</html>
