<table>
    <thead>
        <tr>
            <th>버스번호</th>
            <th>출발시간</th>
        </tr>
    </thead>
    <tbody>
        {% for bus in buses %}
            <tr>
                <td>{{ bus.bus_number }}</td>
                <td>{{ bus.bus_time }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">버스 정보가 없습니다.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
